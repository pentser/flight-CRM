
<div *ngIf="countryApi.countries| async as countries">
  <!-- <pre>
    {{ countries | json }}
  </pre> -->
  <button [hidden]="rule!=='Admin'" (click)="getInfo()"><i class="far fa-question-circle text-danger p-2 fs-1"></i></button>
  <h1 class="display-2 text-center mb-3" >Countries <a [hidden]="rule!=='Admin'" routerLink="insert"> <i class="far fa-plus-square"> </i></a> </h1>

  <table class="table">
    <thead>
      <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Operations</th>
    </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let country of countries;inx as index" >
      <tr>
        <td scope="row">{{inx}}</td>
        <td scope="row">{{country.id}}</td>
        <td scope="row">{{country.name}}</td>
        <td scope="row">
          <a [hidden]="rule!=='Admin'" routerLink="update"  [queryParams]="{id:country.id,country: country.name}" class='m-1'>
            <i class="fas fa-edit"> </i>
          </a>
          <a [hidden]="rule!=='Admin'" routerLink="delete" [queryParams]="{id:country.id}" class='m-1'>
          <i class="fas fa-trash-alt"> </i>
        </a>
       <!--  <a [hidden]="rule!=='Admin'" routerLink="insert"  [queryParams]="{id:country.id,country: country.name}" class="m-1">
          <i class="far fa-plus-square"> </i>
        </a> -->
      </td>
      </tr>
      </ng-container>
    </tbody>

    </table>
</div>
