
<div *ngIf="ticketApi.tickets| async as tickets">
 <!--  <pre>
    {{ tickets | json }}
  </pre> -->

  <h1 class="display-2 text-center mb-3" >Tickets <a [hidden]="rule!=='Customer'" routerLink="insert" class="m-1">
    <i class="far fa-plus-square"> </i>
  </a></h1>

  <table class="table">
    <thead>
      <tr>
      <th scope="col">#</th>
      <th scope="col">Ticket Id</th>
      <th scope="col">AirLine Name</th>
      <th scope="col">customer First Name</th>
      <th scope="col">Customer Last Name</th>
      <th scope="col">Departure Time</th>
      <th scope="col">Landing Time</th>
      <th scope="col">Origin Country</th>
      <th scope="col">Operations</th>
    </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let ticket of tickets;inx as index" >
      <tr>
        <th scope="row">{{inx}}</th>
        <td scope="row">{{ticket.id}}</td>
        <td scope="row">{{ticket.name}}</td>
        <td scope="row">{{ticket.first_name}}</td>
        <td scope="row">{{ticket.last_name}}</td>
        <td scope="row">{{ticket.departure_time}}</td>
        <td scope="row">{{ticket.landing_time}}</td>
        <td scope="row">{{ticket.origin}}</td>

        <td scope="row">
          <a [hidden]="rule!=='Customer'"routerLink="update" [queryParams]="{id:ticket.id}" class='m-1'>
            <i class="fas fa-edit"> </i>
          </a>
          <a [hidden]="rule!=='Customer'" routerLink="delete" [queryParams]="{id:ticket.id}" class='m-1'>
          <i class="fas fa-trash-alt"> </i>
        </a>
      <!--   <a [hidden]="rule!=='Customer'" routerLink="insert"  [queryParams]="{id:ticket.id}" class='m-1'>
          <i class="far fa-plus-square"> </i>
        </a> -->
      </td>
      </tr>
      </ng-container>
    </tbody>

    </table>


</div>
