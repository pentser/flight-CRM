<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <form
      #insertTicketForm="ngForm"
      (ngSubmit)="onSubmit(insertTicketForm)"
      novalidate
      autocomplete="off"
    >
      <div class="text-center mb-4 text-light">
        <p>Insert Ticket</p>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #flightIdF="ngModel"
            ngModel
            name="flightId"
            required
            [ngClass]="{ 'is-invalid': flightIdF.errors && flightIdF.touched }"
            type="text"
            placeholder={{flightId}}
            id="flightId"
            class="form-control"
            autocomplete="Country Name"
          />
          <div
            [hidden]="!(flightIdF.errors?.required || flightIdF.errors?.username)"
            class="invalid-feedback"
          >
            Valid flight id is required
          </div>
        </div>
        <div class="form-group">
          <input
            #customerIdF="ngModel"
            ngModel
            name="customerId"
            required
            [ngClass]="{ 'is-invalid': customerIdF.errors && customerIdF.touched }"
            type="text"
            placeholder={{customerId}}
            id="customerId"
            class="form-control"
            autocomplete="Customer id"
          />
          <div
            [hidden]="!(customerIdF.errors?.required || customerIdF.errors?.username)"
            class="invalid-feedback"
          >
            Valid customer id is required
          </div>
        </div>
      </div>



      <button
        [disabled]="!insertTicketForm.form.valid"
        class="btn btn-lg btn-primary btn-block"
        type="submit"
      >
        Insert
      </button>

      <a class="m-5 text-seccess" routerLink="/countries">Cancel</a>
    </form>
    <hr />
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
  </div>
</div>


 <ng-container  *ngIf="isInsert"><p class='text-primary m-2'>your data is inserted</p>
  <button class='btn btn-primary m-2' (click)="back()">Back</button></ng-container>
 <ng-container  *ngIf="!isInsert && !flightId" && !customerId><p class='text-danger m-2'>Your data is not insert, try again letter.</p> <button class='btn btn-primary m-2' (click)="back()">Back</button>
 </ng-container>
