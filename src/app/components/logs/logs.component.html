<div [hidden]="rule!=='Admin'" *ngIf="messagesApi.messages| async as messages">

 </pre> -->
 <h1 class="display-2 text-center mb-3" >Logs</h1>
 <table class="table">
  <thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">Id</th>
    <th scope="col">Url</th>
    <th scope="col">Function Name</th>
    <th scope="col">Parameters</th>
    <th scope="col">Version</th>


  <!--   "_id": "6149ce08ec41dba5b6298ec6",

    ],
    "__v": 0 -->

  </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let message of messages| paginate: { itemsPerPage: 10, currentPage: p };inx as index" >
    <tr>
      <th scope="row">{{inx}}</th>
      <td scope="row">{{message._id}}</td>
      <td scope="row">{{message.url}}</td>
      <td scope="row">{{message.fnName}}</td>
      <td scope="row">{{message.params}}</td>
      <td scope="row">{{message.__v}}</td>

        <a routerLink="update" class='m-1'>

      </a>

 </div>
