<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      novalidate
      autocomplete="off"
    >
      <div class="text-center mb-4 text-light">
        <p>Login with your account</p>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #userF="ngModel"
            ngModel
            name="username"
            required
            [ngClass]="{ 'is-invalid': userF.errors && userF.touched }"
            type="text"
            placeholder="john doe"
            id="username"
            class="form-control"
            autocomplete="username"
          />
          <div
            [hidden]="!(userF.errors?.required || userF.errors?.username)"
            class="invalid-feedback"
          >
            Valid user is required
          </div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #passwordF="ngModel"
            ngModel
            name="password"
            required
            [ngClass]="{ 'is-invalid': passwordF.errors && passwordF.touched }"
            type="password"
            id="password"
            class="form-control"
            autocomplete="current-password"
          />
          <div [hidden]="!passwordF.errors?.required" class="invalid-feedback">
            Password is required
          </div>
        </div>
      </div>

      <button
        [disabled]="!loginForm.form.valid"
        class="btn btn-lg btn-primary btn-block"
        type="submit"
      >
        Log in
      </button>

      <a class="m-5 text-seccess" routerLink="/signup">click here for SignUp</a>
    </form>

    <hr />

    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
  </div>
</div>
