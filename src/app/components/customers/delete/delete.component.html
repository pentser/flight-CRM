<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <form
      #deleteCustomerForm="ngForm"
      (ngSubmit)="onSubmit(deleteCustomerForm)"
      novalidate
      autocomplete="off"
    >
      <div class="text-center mb-4 text-light">
        <p>Delete Customer</p>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #idF="ngModel"
            ngModel
            name="id"
            required
            [ngClass]="{ 'is-invalid': idF.errors && idF.touched }"
            type="text"
            placeholder={{id}}
            id="id"
            class="form-control"
            autocomplete="Id number"
          />
          <div
            [hidden]="!(idF.errors?.required || idF.errors?.username)"
            class="invalid-feedback"
          >
            Valid id is required
          </div>
        </div>
      </div>



      <button
        [disabled]="!deleteCustomerForm.form.valid"
        class="btn btn-lg btn-primary btn-block"
        type="submit"
      >
        Delete
      </button>

      <a class="m-5 text-seccess" routerLink="/customers">Cancel</a>
    </form>
    <hr />
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
  </div>
</div>


 <ng-container  *ngIf="isDeleted"><p class='text-primary m-2'>your data is delete</p>
  <button class='btn btn-primary m-2' (click)="back()">Back</button></ng-container>
 <ng-container  *ngIf="!isDeleted && errors.length"><p class='text-danger m-2'>Your data is delete, {{errors[0]}}.</p> <button class='btn btn-primary m-2' (click)="back()">Back</button>
 </ng-container>
