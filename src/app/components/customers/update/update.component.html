<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <form
      #updateCustomerForm="ngForm"
      (ngSubmit)="onSubmit(updateCustomerForm)"
      novalidate
      autocomplete="off"
    >
      <div class="text-center mb-4 text-light">
        <p>Update Customer</p>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #firstnameF="ngModel"
            ngModel
            name="firstname"
            required
            [ngClass]="{ 'is-invalid': firstnameF.errors && firstnameF.touched }"
            type="text"
            placeholder={{firstname}}
            id="firstname"
            class="form-control"
            autocomplete="First Name"
          />
          <div
            [hidden]="!(firstnameF.errors?.required || firstnameF.errors?.username)"
            class="invalid-feedback"
          >
            Valid First Name is required
          </div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #lastnameF="ngModel"
            ngModel
            name="lastname"
            required
            [ngClass]="{ 'is-invalid': lastnameF.errors && lastnameF.touched }"
            type="text"
            placeholder={{lastname}}
            id="lastname"
            class="form-control"
            autocomplete="Last Name"
          />
          <div
            [hidden]="!(lastnameF.errors?.required || lastnameF.errors?.username)"
            class="invalid-feedback"
          >
            Valid Last Name is required
          </div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #addressF="ngModel"
            ngModel
            name="address"
            required
            [ngClass]="{ 'is-invalid': addressF.errors && addressF.touched }"
            type="text"
            placeholder={{address}}
            id="address"
            class="form-control"
            autocomplete="Address"
          />
          <div
            [hidden]="!(addressF.errors?.required || addressF.errors?.username)"
            class="invalid-feedback"
          >
            Valid Address is required
          </div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #phonenoF="ngModel"
            ngModel
            name="phoneno"
            required
            [ngClass]="{ 'is-invalid': phonenoF.errors && phonenoF.touched }"
            type="text"
            placeholder={{phoneno}}
            id="phoneno"
            class="form-control"
            autocomplete="Phone Number"
          />
          <div
            [hidden]="!(phonenoF.errors?.required || phonenoF.errors?.username)"
            class="invalid-feedback"
          >
            Valid Phone Number is required
          </div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #useridF="ngModel"
            ngModel
            name="userid"
            required
            [ngClass]="{ 'is-invalid': useridF.errors && useridF.touched }"
            type="text"
            placeholder={{userid}}
            id="userid"
            class="form-control"
            autocomplete="User Id"
          />
          <div
            [hidden]="!(useridF.errors?.required || useridF.errors?.username)"
            class="invalid-feedback"
          >
            Valid User Id is required
          </div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input
            #creditcardnoF="ngModel"
            ngModel
            name="creditcardno"
            required
            [ngClass]="{ 'is-invalid': creditcardnoF.errors && creditcardnoF.touched }"
            type="text"
            placeholder={{creditcardno}}
            id="creditcardno"
            class="form-control"
            autocomplete="Credit Card Number"
          />
          <div
            [hidden]="!(creditcardnoF.errors?.required || creditcardnoF.errors?.username)"
            class="invalid-feedback"
          >
            Valid Credit Card Number is required
          </div>
        </div>
      </div>




      <button
        [disabled]="!updateCustomerForm.form.valid"
        class="btn btn-lg btn-primary btn-block"
        type="submit"
      >
        Update
      </button>

      <a class="m-5 text-seccess" routerLink="/customers">Cancel</a>
    </form>
    <hr />
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
  </div>
</div>


 <ng-container  *ngIf="isUpdate"><p class='text-primary m-2'>your data is update</p>
  <button class='btn btn-primary m-2' (click)="back()">Back</button></ng-container>
 <ng-container  *ngIf="!isUpdate && !firstname"><p class='text-danger m-2'>Your data is not update, try again letter.</p> <button class='btn btn-primary m-2' (click)="back()">Back</button>
 </ng-container>
