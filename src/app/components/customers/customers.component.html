
<div *ngIf="customerApi.customers| async as customers">
  <!--  <pre>
    {{ customers | json }}
  </pre> -->
  <button [hidden]="rule!=='Admin'" (click)="getInfo()"><i class="far fa-question-circle text-danger p-2 fs-1"></i></button>
  <h1 class="display-2 text-center mb-3" >Customers <a [hidden]="rule!=='Admin'" routerLink="insert" class="m-1">
    <i class="far fa-plus-square"> </i>
  </a></h1>
  <table class="table">
    <thead>
      <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone Number</th>
      <th scope="col">User Id</th>
      <th scope="col">Credit Card No</th>
      <th scope="col">Operations</th>

    </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let customer of customers;inx as index" >
      <tr>
        <th scope="row">{{inx}}</th>
        <td scope="row">{{customer.id}}</td>
        <td scope="row">{{customer.first_name}}</td>
        <td scope="row">{{customer.last_name}}</td>
        <td scope="row">{{customer.address}}</td>
        <td scope="row">{{customer.phone_no}}</td>
        <td scope="row">{{customer.user_id}}</td>
        <td scope="row">{{customer.credit_card_no}}</td>

        <td scope="row">
          <a [hidden]="rule!=='Admin'" routerLink="update" class='m-1'>
            <i class="fas fa-edit"> </i>
          </a>
          <a [hidden]="rule!=='Admin'" routerLink="delete" class='m-1'>
          <i class="fas fa-trash-alt"> </i>
        </a>
      <!-- <a [hidden]="rule!=='Admin'" routerLink="insert" class="m-1">
        <i class="far fa-plus-square"> </i>
      </a> --></td>
      </tr>
      </ng-container>
    </tbody>

    </table>

</div>
