<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Card-->
<div class="card shadow mb-5 bg-white rounded">
    <!--Card-Body-->
    <div class="card-body">
        <!--Card-Title-->
        <p class="card-title text-center shadow m-5 rounded">Are you plan to fly?</p>
        <form
        #searchForm="ngForm"
        (ngSubmit)="onSubmit(searchForm)"
        novalidate
        autocomplete="off" >

        <div class="icons text-center">
            <i class="fa fa-plane fa-2x" aria-hidden="true"></i>
            <i class="fa fa-taxi fa-2x" aria-hidden="true"></i>
            <i class="fa fa-train fa-2x" aria-hidden="true"></i> </div>
        <hr>
        <p class="searchText"><strong>Search For Flights</strong></p>
        <!--First Row-->

        <div class="row mb-3 mt-3"> <label class="radiobtn"><input type=
          "radio"  #oneWayF="ngModel"
          ngModel name="trip" value="one way"> One Way</label> <label class="radiobtn"><input type="radio"  #roundTripF="ngModel"
            ngModel name="trip" value="round trip" checked> Round Trip</label> </div>
        <!--Second Row-->
        <div class="row">
            <div class="col-sm-6"> <select class="browser-default custom-select mb-4" id="select" name='from'  #fromF="ngModel"
              ngModel>
                    <option value="" disabled="" selected="">From City/Airport</option>
                    <option value="1">Israel</option>
                    <option value="2">Italy</option>
                    <option value="3">Spain</option>
                    <option value="4">Cyprus</option>
                    <option value="5">Czech Republic</option>
                    <option value="6">Denmark</option>
                    <option value="7">Ecuador</option>
                    <option value="8">Finland</option>
                    <option value="9">France</option>
                    <option value="10">Gubon</option>


                </select> </div>
            <div class="col-sm-6"> <select class="browser-default custom-select mb-4" id="select" name="to"  #toF="ngModel"
              ngModel>
                    <option value="" disabled="" selected="">To City/Airport</option>
                    <option value="1">Israel</option>
                    <option value="2">Italy</option>
                    <option value="3">Spain</option>
                    <option value="4">Cyprus</option>
                    <option value="5">Czech Republic</option>
                    <option value="6">Denmark</option>
                    <option value="7">Ecuador</option>
                    <option value="8">Finland</option>
                    <option value="9">France</option>
                    <option value="10">Gubon</option>
                </select> </div>
        </div>
        <!--Third Row-->
        <div class="row">
            <div class="col-sm-6">
              <label for="departing">Departing:</label> <input placeholder="&#xf073; Departing"  #departingF="ngModel"
              ngModel type="date" id="departing" name="departing" class="form-control datepicker mb-4" style="font-family:Arial, FontAwesome"> </div>
            <div class="col-sm-6">
              <label for="arriving">Arriving:</label> <input placeholder="&#xf073; Arriving" type="date"  #arivingF="ngModel"
              ngModel id="arriving" name="arriving" class="form-control datepicker" style="font-family:Arial, FontAwesome"> </div>
        </div>
        <!--Fourth Row-->
        <div class="row mt-4">
            <div class="col-sm-6"> <select class="browser-default custom-select mb-4" id="select" name="departureTime" #departuretimeF="ngModel"
              ngModel>
                    <option value="" disabled="" selected="">Anytime</option>
                    <option value="1">6:00 AM</option>
                    <option value="2">3:00 PM</option>
                    <option value="3">6:00 PM</option>
                </select> </div>
            <div class="col-sm-6"> <select class="browser-default custom-select mb-4" id="select" name='landingtime' #landingTimeF="ngModel"
              ngModel >
                    <option value="" disabled="" selected="">Anytime</option>
                    <option value="1">6:00 AM</option>
                    <option value="2">3:00 PM</option>
                    <option value="3">6:00 PM</option>
                </select> </div>
        </div>
        <!--Fifth Row-->
        <div class="row">
            <div class="col-sm-4"> <select class="browser-default custom-select mb-4" id="select">
                    <option value="" disabled="" selected="">Kids(0-14)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select> </div>
            <div class="col-sm-4"> <select class="browser-default custom-select mb-4" id="select">
                    <option value="" disabled="" selected="">Adults(15-64)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select> </div>
            <div class="col-sm-4"> <select class="browser-default custom-select mb-4" id="select">
                    <option value="" disabled="" selected="">Seniors(65+)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select> </div>
        </div>
        <button
        [disabled]="!searchForm.form.valid"
        class="btn btn-lg btn-primary btn-block"
        type="submit">
        Search
      </button>

      </form>
    </div>
</div>

<div *ngIf="flights;else nodata">
  <pre>
    {{ flights | json }}
  </pre>
</div>

<ng-template #nodata>
   <p>no data</p>
</ng-template>
